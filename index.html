<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Anime toi aussi ton pantin grotesque !</title>
  <link rel="stylesheet" href="style.css">
  <script src="./src/interact.min.js" defer></script>
  <script type="module" src="./src/main.js"></script>

<body>
  <div id="app-container" class="app-container">
    <aside id="inspector-panel" role="region" aria-label="Contr√¥les de l'inspecteur">

      <div id="object-controls" role="region" aria-label="Objets">

        <div class="control-group">

          <input type="number" id="past-frames" value="1" min="0" max="10">
        </div>
        <div class="control-group">
          <label for="future-frames">Images futures</label>
          <input type="number" id="future-frames" value="1" min="0" max="10">
        </div>
      </div>
    </aside>
    <main id="theatre" role="main"></main>
    <footer id="timeline-panel" role="contentinfo">

      </div>
      <div id="timeline-slider-container">
        <label for="timeline-slider" class="sr-only">Timeline</label>
        <input type="range" id="timeline-slider" min="0" max="0" step="1" value="0">
        <output id="frameInfo" for="timeline-slider" aria-live="polite">1 / 1</output>
      </div>
      <div id="timeline-actions">
        <div class="control-group fps-control">
          <label for="fps-input">FPS</label>
          <input type="number" id="fps-input" value="10" min="1" max="60">
